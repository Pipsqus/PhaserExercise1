<!DOCTYPE html>
<html>
<head>
		<script src="assets/phaser.js"></script>
		<script src="src/mainScene.js"></script>
		<script src="src/uiScene.js"></script>
</head>
<body>



<script>
    var mainSceneConfig = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    pixelArt: true,
    scene: {
    	init: init,
        preload: preload,
        create: create,
		update: update
    }
};
    
    var game = new Phaser.Game(mainSceneConfig);

	game.scene.add('uiScene', uiScene, false, {x: 0, y: 0})
</script>
</body>
</html>
